<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="tunnel.css"/>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <img src="../icons/tunnel_48.png" alt="Tunnel" class="logo">
                <h1>Tunnel</h1>
            </div>
            
            <div class="main-content">
                <div class="toggle-section">
                    <div class="toggle-container">
                        <label for="enabled-toggle" class="toggle-label">Enable Discord Encryption</label>
                        <div class="toggle-switch" id="toggle-switch">
                            <input type="checkbox" id="enabled-toggle" class="toggle-input">
                            <span class="slider"></span>
                        </div>
                    </div>
                    <div class="status-indicator" id="status-indicator">
                        <span class="status-text" id="status-text">Disabled</span>
                    </div>
                </div>
                
                <div class="password-section">
                    <label for="password-input" class="password-label">Encryption Password</label>
                    <div class="password-container">
                        <input type="password" id="password-input" class="password-input" placeholder="Enter encryption password">
                        <button type="button" id="show-password" class="show-password-btn">üëÅÔ∏è</button>
                    </div>
                    <div class="password-info">
                        <small>This password is used to encrypt/decrypt Discord messages</small>
                    </div>
                </div>
                
                <div class="color-section">
                    <div class="color-section-header" id="color-section-header">
                        <span class="color-section-title">Theme Customization</span>
                        <span class="color-section-arrow" id="color-section-arrow">‚ñº</span>
                    </div>
                    <div class="color-section-content" id="color-section-content">
                        <div class="color-selection">
                            <div class="color-option" id="bg-color-option" data-color="background">
                                <span class="color-option-label">Background Color</span>
                                <div class="color-option-preview" id="bg-color-preview"></div>
                            </div>
                            <div class="color-option" id="text-color-option" data-color="text">
                                <span class="color-option-label">Text Color</span>
                                <div class="color-option-preview" id="text-color-preview"></div>
                            </div>
                        </div>
                        
                        <div class="custom-color-picker" id="custom-color-picker">
                            <div class="color-picker-title" id="color-picker-title">Select Background Color</div>
                            <div class="color-picker-area">
                                <div class="color-spectrum" id="color-spectrum">
                                    <div class="color-cursor" id="color-cursor"></div>
                                </div>
                                <div class="hue-bar" id="hue-bar">
                                    <div class="hue-cursor" id="hue-cursor"></div>
                                </div>
                            </div>
                            <div class="color-input-section">
                                <input type="text" id="hex-input" class="hex-input" placeholder="#000000" maxlength="7">
                                <div class="current-color" id="current-color"></div>
                            </div>
                        </div>
                        
                        <div class="contrast-info">
                            <small id="contrast-ratio">Contrast ratio: <span id="contrast-value">21:1</span> <span id="contrast-status" class="contrast-good">‚úì WCAG AA</span></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="tunnel.js"></script>
    </body>
</html>
